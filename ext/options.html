<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Satori Enhancements Options</title>
    <link rel="stylesheet" href="css/options.css"/>
</head>
<body>
<h2>Primary logo</h2>
<form class="image-chooser">
    <div class="image-chooser-tile">
        <label>
            <div class="image-chooser-content">
                <img src="images/satori_banner.png"/>
            </div>
            <input type="radio" name="primary-logo-chooser"
                   value="satoriPremium">
        </label>
    </div>
    <div class="image-chooser-tile">
        <label>
            <div class="image-chooser-content">
                <img src="images/tcslogo.svg"/>
            </div>
            <input type="radio" name="primary-logo-chooser" value="tcs">
        </label>
    </div>
    <div class="image-chooser-tile">
        <label>
            <div class="image-chooser-content">
                <img src="images/alttcslogo.png"/>
            </div>
            <input type="radio" name="primary-logo-chooser" value="alternative">
        </label>
    </div>
</form>

<h2>Secondary logo</h2>
<form class="image-chooser">
    <div class="image-chooser-tile">
        <label>
            <div class="image-chooser-content">None</div>
            <input type="radio" name="secondary-logo-chooser" value="none">
        </label>
    </div>
    <div class="image-chooser-tile">
        <label>
            <div class="image-chooser-content">
                <img src="images/tcslogo.svg"/>
            </div>
            <input type="radio" name="secondary-logo-chooser" value="tcs">
        </label>
    </div>
    <div class="image-chooser-tile">
        <label>
            <div class="image-chooser-content">
                <img src="images/alttcslogo.png"/>
            </div>
            <input type="radio" name="secondary-logo-chooser"
                   value="alternative">
        </label>
    </div>
</form>

<h2>Syntax highlighter style</h2>
<form>
    <select id="hjsstyle">
        <option value="none">None (disable highlighter)</option>
    </select>
</form>

<script src="vendor/bower/jquery.min.js"></script>
<script src="vendor/browser-polyfill.js"></script>
<script src="js/config.js"></script>
<script src="js/options.js"></script>
</body>
</html>
