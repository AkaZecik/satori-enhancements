<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Satori Enhancements Options</title>
    <link rel="stylesheet" href="css/options.css"/>
</head>
<body>
<h2>Choose TCS logo:</h2>
<form class="image-chooser">
    <div class="image-chooser-tile">
        <label>
            <img src="images/tcslogo.svg"/>
            <input type="radio" name="logo-chooser" value="tcs">
        </label>
    </div>
    <div class="image-chooser-tile">
        <label>
            <img src="images/alttcslogo.png"/>
            <input type="radio" name="logo-chooser" value="alternative">
        </label>
    </div>
</form>

<form>
    <h2>Syntax highlighter style</h2>
    <select id="hjsstyle">
        <option value="none">None (disable highlighter)</option>
    </select>
</form>

<script src="vendor/bower/jquery.min.js"></script>
<script src="vendor/browser-polyfill.js"></script>
<script src="js/config.js"></script>
<script src="js/options.js"></script>
</body>
</html>
